<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>深夜无人地铁站 | Late Night Station</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* PS1 风格的核心：强制画布低分辨率渲染，CSS拉伸并像素化 */
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ddd;
            z-index: 10;
            transition: opacity 1s;
        }

        #start-btn {
            padding: 15px 30px;
            border: 2px solid #555;
            background: transparent;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        #start-btn:hover { background: #222; border-color: #888; }

        #ui-layer {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
        }

        #crosshair {
            width: 4px; height: 4px;
            background: white;
            border-radius: 50%;
        }

        #interaction-text {
            position: absolute;
            bottom: 20%;
            width: 100%;
            text-align: center;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
            font-size: 1.5rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        #controls-hint {
            position: absolute;
            bottom: 10px; left: 10px;
            color: #555;
            font-size: 0.8rem;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="text-shadow: 0 0 10px #44f;">VOID STATION</h1>
        <p>戴上耳机体验最佳 | Use Headphones</p>
        <button id="start-btn">ENTER THE STATION</button>
    </div>

    <div id="ui-layer"><div id="crosshair"></div></div>
    <div id="interaction-text"></div>
    <div id="controls-hint">WASD: Move | Mouse: Look | Click: Interact</div>

    <!-- 引入 Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- 全局变量 ---
        let camera, scene, renderer, controls;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        
        // 交互状态
        let isSitting = false;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2(0, 0); // 中心点
        let textTimeout;

        // 场景对象引用
        let trainLightGroup;
        let fluorescentLights = [];
        let particles;

        // 音频上下文
        let audioCtx;
        let masterGain;
        let reverbNode;
        let nextTrainTime = 0;
        let lastFootstepTime = 0;

        // 配置
        const RENDER_SCALE = 0.25; // 降低内部分辨率以达到PS1效果 (1/4分辨率)
        const TRAIN_INTERVAL = 40000; // 40秒

        // --- 初始化 ---
        init();
        animate();

        function init() {
            // 1. 场景设置
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            scene.fog = new THREE.FogExp2(0x050510, 0.035); // 浓雾增加孤独感

            // 2. 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.y = 1.6;

            // 3. 渲染器 (关键：禁用抗锯齿以获得像素感)
            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 关键：降低内部渲染尺寸
            renderer.domElement.width = window.innerWidth * RENDER_SCALE;
            renderer.domElement.height = window.innerHeight * RENDER_SCALE;
            document.body.appendChild(renderer.domElement);

            // 4. 控制器
            controls = new PointerLockControls(camera, document.body);
            const blocker = document.getElementById('overlay');
            const startBtn = document.getElementById('start-btn');

            startBtn.addEventListener('click', () => {
                blocker.style.opacity = 0;
                setTimeout(() => blocker.style.display = 'none', 1000);
                controls.lock();
                initAudio(); // 启动音频
                scheduleNextTrain();
            });

            controls.addEventListener('unlock', () => {
                if(!isSitting) blocker.style.opacity = 1; 
                if(!isSitting) blocker.style.display = 'flex';
            });

            scene.add(controls.getObject());

            // 5. 键盘事件
            const onKeyDown = (event) => {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space': 
                        if (isSitting) standUp(); 
                        break;
                }
            };
            const onKeyUp = (event) => {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('click', onInteract);

            // 6. 构建世界
            buildStation();

            // 窗口大小调整
            window.addEventListener('resize', onWindowResize);
        }

        // --- 构建3D场景 ---
        function buildStation() {
            // 材质
            const wetFloorMat = new THREE.MeshStandardMaterial({ 
                color: 0x111115, 
                roughness: 0.1, 
                metalness: 0.5 
            });
            const wallMat = new THREE.MeshStandardMaterial({ 
                color: 0x222222, 
                roughness: 0.8 
            });

            // 地板 (站台)
            const floorGeo = new THREE.PlaneGeometry(50, 100);
            const floor = new THREE.Mesh(floorGeo, wetFloorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.position.set(5, 0, 0); // 偏移，左侧留给轨道
            scene.add(floor);

            // 轨道区域 (深坑)
            const trackFloor = new THREE.Mesh(
                new THREE.PlaneGeometry(20, 100),
                new THREE.MeshBasicMaterial({ color: 0x000000 })
            );
            trackFloor.rotation.x = -Math.PI / 2;
            trackFloor.position.set(-15, -2, 0);
            scene.add(trackFloor);

            // 墙壁
            const wallGeo = new THREE.PlaneGeometry(100, 10);
            const rightWall = new THREE.Mesh(wallGeo, wallMat);
            rightWall.position.set(15, 5, 0);
            rightWall.rotation.y = -Math.PI / 2;
            scene.add(rightWall);

            const ceiling = new THREE.Mesh(floorGeo, wallMat);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.set(5, 8, 0);
            scene.add(ceiling);

            // 柱子
            const colGeo = new THREE.BoxGeometry(1, 8, 1);
            for(let i=-40; i<=40; i+=10) {
                const col = new THREE.Mesh(colGeo, wallMat);
                col.position.set(0, 4, i);
                scene.add(col);
            }

            // 灯光 (荧光灯)
            for(let i=-35; i<=35; i+=15) {
                // 灯管模型
                const lightMesh = new THREE.Mesh(
                    new THREE.BoxGeometry(0.2, 0.1, 4),
                    new THREE.MeshBasicMaterial({ color: 0xccffff })
                );
                lightMesh.position.set(5, 7.8, i);
                scene.add(lightMesh);

                // 实际光源
                const pointLight = new THREE.PointLight(0x88aaff, 1, 15);
                pointLight.position.set(5, 6, i);
                scene.add(pointLight);
                
                fluorescentLights.push({
                    light: pointLight,
                    mesh: lightMesh,
                    baseInt: 1,
                    flickerNext: Math.random() * 100
                });
            }

            // 自动售货机
            const vmGeo = new THREE.BoxGeometry(1.5, 2.5, 1.5);
            const vmMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.2 });
            const vm = new THREE.Mesh(vmGeo, vmMat);
            vm.position.set(14, 1.25, -10);
            vm.name = "vending_machine";
            
            // 售货机屏幕 (发光)
            const screenGeo = new THREE.PlaneGeometry(1.2, 0.8);
            const screenMat = new THREE.MeshBasicMaterial({ color: 0x00ffaa });
            const screen = new THREE.Mesh(screenGeo, screenMat);
            screen.position.set(0, 0.5, -0.76); // 稍微突出
            screen.rotation.y = Math.PI; // 面向站台
            vm.add(screen);
            
            // 售货机装饰灯
            const vmLight = new THREE.PointLight(0x00ffaa, 0.5, 5);
            vmLight.position.set(0, 0.5, -1);
            vm.add(vmLight);
            
            scene.add(vm);

            // 长椅
            const benchSeat = new THREE.Mesh(
                new THREE.BoxGeometry(3, 0.2, 1),
                new THREE.MeshStandardMaterial({ color: 0x5c3a21 })
            );
            benchSeat.position.set(12, 0.8, 5);
            benchSeat.name = "bench";
            scene.add(benchSeat);

            // 漂浮微尘
            const particlesGeo = new THREE.BufferGeometry();
            const particlesCount = 500;
            const posArray = new Float32Array(particlesCount * 3);
            for(let i=0; i<particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50; // x, y, z spread
            }
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMat = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xaaaaaa,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true
            });
            particles = new THREE.Points(particlesGeo, particlesMat);
            scene.add(particles);

            // 幽灵列车的光效组 (初始隐藏)
            trainLightGroup = new THREE.Group();
            const headLight = new THREE.SpotLight(0xffffee, 20, 100, 0.6, 0.5, 1);
            headLight.position.set(0, 2, 0); // 相对组的位置
            headLight.target.position.set(0, 2, 10);
            trainLightGroup.add(headLight);
            trainLightGroup.add(headLight.target);
            
            // 模拟车窗光
            const windowLight = new THREE.PointLight(0xaaddff, 5, 20);
            windowLight.position.set(0, 2, -5);
            trainLightGroup.add(windowLight);

            trainLightGroup.position.set(-10, 1, -100); // 轨道位置
            scene.add(trainLightGroup);
        }

        // --- 音频系统 (Procedural Audio) ---
        function initAudio() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.5;
            
            // 创建卷积混响 (Reverb) - 模拟地铁站空旷回声
            reverbNode = audioCtx.createConvolver();
            reverbNode.buffer = impulseResponse(3, 2, false); // 3秒衰减
            reverbNode.connect(masterGain);
            masterGain.connect(audioCtx.destination);

            // 1. 环境嗡嗡声 (Ambient Drone)
            createDrone();
        }

        // 生成脉冲响应 (Reverb Buffer)
        function impulseResponse(duration, decay, reverse) {
            const sampleRate = audioCtx.sampleRate;
            const length = sampleRate * duration;
            const impulse = audioCtx.createBuffer(2, length, sampleRate);
            const left = impulse.getChannelData(0);
            const right = impulse.getChannelData(1);

            for (let i = 0; i < length; i++) {
                const n = reverse ? length - i : i;
                // 生成噪声并按指数衰减
                left[i] = (Math.random() * 2 - 1) * Math.pow(1 - n / length, decay);
                right[i] = (Math.random() * 2 - 1) * Math.pow(1 - n / length, decay);
            }
            return impulse;
        }

        // 环境低频噪音
        function createDrone() {
            const osc = audioCtx.createOscillator();
            osc.type = 'sawtooth';
            osc.frequency.value = 40; // Low rumble

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 120;

            const lfo = audioCtx.createOscillator();
            lfo.type = 'sine';
            lfo.frequency.value = 0.1; // Slow modulation
            const lfoGain = audioCtx.createGain();
            lfoGain.gain.value = 50; 
            lfo.connect(lfoGain);
            lfoGain.connect(filter.frequency);

            const gain = audioCtx.createGain();
            gain.gain.value = 0.15;

            osc.connect(filter);
            filter.connect(gain);
            gain.connect(reverbNode); // Send to reverb
            
            osc.start();
            lfo.start();
        }

        // 脚步声 (Filtered Noise)
        function playFootstep() {
            const t = audioCtx.currentTime;
            
            // 噪声源
            const bufferSize = audioCtx.sampleRate * 0.1; // 100ms
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            // 滤波器 (模拟鞋底撞击水泥)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 800;
            filter.Q.value = 1;

            // 包络
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(0.4, t + 0.01);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(reverbNode); // 加上大量混响

            noise.start(t);
        }

        // 地铁列车音效 (Doppler effect simulation)
        function playTrainSound() {
            const t = audioCtx.currentTime;
            const duration = 12; // 声音持续时间

            // 1. 噪声源 (粉红噪音模拟风声/轮轨声)
            const bufferSize = audioCtx.sampleRate * duration;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                const white = Math.random() * 2 - 1;
                data[i] = (lastOut + (0.02 * white)) / 1.02; // Simple pink noise
                lastOut = data[i];
                data[i] *= 3.5; 
            }
            let lastOut = 0;
            
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            // 2. 滤波器 (随时间变化模拟逼近)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(200, t);
            filter.frequency.exponentialRampToValueAtTime(3000, t + duration/2); // 靠近时高频增加
            filter.frequency.exponentialRampToValueAtTime(100, t + duration); // 远去时闷响

            // 3. 3D Panner (模拟位置移动)
            const panner = audioCtx.createPanner();
            panner.panningModel = 'HRTF';
            panner.distanceModel = 'exponential';
            panner.refDistance = 5;
            // 从远处 (z=-100) 移动到另一端 (z=100)
            panner.positionX.setValueAtTime(-15, t); // 轨道位置
            panner.positionY.setValueAtTime(0, t);
            panner.positionZ.setValueAtTime(-150, t);
            panner.positionZ.linearRampToValueAtTime(150, t + duration);

            // 4. 音量曲线
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(1.5, t + duration/2);
            gain.gain.linearRampToValueAtTime(0, t + duration);

            noise.connect(filter);
            filter.connect(gain);
            gain.connect(panner);
            panner.connect(masterGain); // 直通主输出，但也加一点混响
            panner.connect(reverbNode);

            noise.start(t);

            // 触发视觉动画
            animateTrainVisual(duration);
        }

        // --- 逻辑与动画 ---
        
        function scheduleNextTrain() {
            nextTrainTime = performance.now() + TRAIN_INTERVAL;
        }

        function animateTrainVisual(durationSeconds) {
            const startTime = performance.now();
            const duration = durationSeconds * 1000;
            const startZ = -150;
            const endZ = 150;

            function updateTrain() {
                const now = performance.now();
                const progress = (now - startTime) / duration;
                
                if (progress < 1) {
                    trainLightGroup.position.z = startZ + (endZ - startZ) * progress;
                    // 闪烁效果
                    trainLightGroup.children[0].intensity = 20 + Math.random() * 10;
                    requestAnimationFrame(updateTrain);
                } else {
                    trainLightGroup.position.z = -200; // Reset
                }
            }
            updateTrain();
        }

        function onInteract() {
            if (!controls.isLocked && !isSitting) return;

            // 射线检测
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                // 找到第一个有名字的对象
                const obj = intersects.find(i => i.object.name || i.object.parent.name);
                if (obj) {
                    const name = obj.object.name || obj.object.parent.name;
                    
                    if (name === 'vending_machine' && distance(obj.point) < 4) {
                        showText("贩卖：过期的月光 - 0元", 3000);
                        // 简单的交互音效
                        playBeep(800, 0.1);
                    } else if (name === 'bench' && distance(obj.point) < 4 && !isSitting) {
                        sitDown(obj.object);
                    }
                }
            }
        }

        function playBeep(freq, dur) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.frequency.value = freq;
            osc.type = 'square';
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            osc.connect(g);
            g.connect(reverbNode);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        function distance(point) {
            return point.distanceTo(camera.position);
        }

        function showText(str, duration) {
            const el = document.getElementById('interaction-text');
            el.innerText = str;
            el.style.opacity = 1;
            clearTimeout(textTimeout);
            textTimeout = setTimeout(() => {
                el.style.opacity = 0;
            }, duration);
        }

        function sitDown(benchObj) {
            isSitting = true;
            controls.unlock(); // 解锁鼠标以便看着
            
            // 锁定位置到长椅
            const targetPos = new THREE.Vector3(benchObj.position.x, 1.0, benchObj.position.z);
            // 简单的动画插值在 animate 中处理，这里直接设置位置模拟 "瞬移坐下" 或写简单补间
            camera.position.copy(targetPos);
            camera.lookAt(targetPos.x - 10, 1.0, targetPos.z); // 看向轨道
            
            showText("已坐下。按 [空格] 起立。", 5000);
            document.getElementById('crosshair').style.display = 'none';
        }

        function standUp() {
            isSitting = false;
            camera.position.y = 1.6;
            controls.lock();
            document.getElementById('crosshair').style.display = 'block';
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 保持低分辨率
            renderer.domElement.width = window.innerWidth * RENDER_SCALE;
            renderer.domElement.height = window.innerHeight * RENDER_SCALE;
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            
            if (controls.isLocked === true) {
                const delta = (time - prevTime) / 1000;

                // 物理移动逻辑
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 50.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 50.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                // 简单的脚步声逻辑
                const speed = Math.abs(velocity.x) + Math.abs(velocity.z);
                if (speed > 1 && (time - lastFootstepTime > 500)) { // 500ms 间隔
                    playFootstep();
                    lastFootstepTime = time;
                    // 简单的行走视角晃动 (Head bob)
                    camera.position.y = 1.6 + Math.sin(time * 0.01) * 0.05;
                } else if (speed <= 1) {
                     camera.position.y = 1.6;
                }
            }

            // 坐下时的逻辑
            if (isSitting) {
                 // 限制视角稍微晃动模拟呼吸
                 camera.position.y = 1.0 + Math.sin(time * 0.002) * 0.01;
            }

            // 灯光闪烁逻辑
            fluorescentLights.forEach(item => {
                if (Math.random() * 1000 < item.flickerNext) {
                    item.light.intensity = Math.random() > 0.5 ? 0.1 : 1.5;
                    item.mesh.material.color.setHex(item.light.intensity > 0.5 ? 0xccffff : 0x222222);
                } else {
                    item.light.intensity = 1;
                    item.mesh.material.color.setHex(0xccffff);
                }
            });

            // 粒子浮动
            const positions = particles.geometry.attributes.position.array;
            for(let i=1; i<positions.length; i+=3) {
                positions[i] += Math.sin(time * 0.001 + positions[i-1]) * 0.01;
            }
            particles.geometry.attributes.position.needsUpdate = true;

            // 检查地铁定时器
            if (audioCtx && time > nextTrainTime) {
                playTrainSound();
                scheduleNextTrain();
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
